<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
		<style>
			#map { height: 500px; }
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
		<script src="http://mmuthukr.github.io/MetroLinkStations.js" type="text/javascript"></script>
		<script src="http://mmuthukr.github.io/MetroLink.js" type="text/javascript"></script>
		<script>
			//initialize the map and set its view to chosen geographical coordinates and a zoom level
			var map = L.map('map').setView([38.8, -90.5], 13);
			
			//add a tile layer to map from CloudMade, API-key from BLC
			L.tileLayer('http://{s}.tile.cloudmade.com/10d9f8e4181a5b2888c2aca2114fa09c/997/256/{z}/{x}/{y}.png', {
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
				maxZoom: 12
			}).addTo(map);
			
			//style
			var myStyle = {
				"color": "#00ff00", // green
				"weight": 5,
				"opacity": 0.65
			};

			L.geoJson(MetroLink, { 
				style: myStyle
			}).addTo(map);

		</script>
	</body>
</html>
